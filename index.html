<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Test Site 21</title>
</head>
<body>
  <header>
    <h1>Test Site 21</h1>
    <butotn id="themeToggle">Dark Mode</butotn>
  </header>
  <main>
    <div class="task-input-sec">
      <form id="taskForm">
        <input type="text" id="taskInput" placeholder="Add task...">
        <textarea id="taskDetails" placeholder="Description"></textarea>
        <input type="date" id="taskDueDate">
        <button type="submit" id="addTaskBtn">Add Task</button>
      </form>
    </div>
    <div class="filter-sec">
      <button id="showAllBtn">All</button>
      <button id="showActiveBtn">Active</button>
      <button id="showCompletedBtn">Completed</button>
    </div>
    <ul id="taskList">
    </ul>
  </main>
  <footer></footer>
  <script src="js/script.js"></script>
</body>
</html>
